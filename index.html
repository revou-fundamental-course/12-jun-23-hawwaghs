<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Suhu</h1>
        <div class="calculator">
            <label for="temperature">Suhu:</label>
            <div class="temperature-input">
                <input type="number" id="temperature" placeholder="Masukkan suhu">
                <select id="unit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <button class="convert-button" onclick="convertTemperature()">Konversi</button>
            <label class="result-label" id="result"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
